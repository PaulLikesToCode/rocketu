<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>Sign Up</title>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-header">
					<p style="font-size:24px; color: white">Welcome to the Public Works Project</P>
				</div>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Email"></input>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Password"></input>
					</div>
					<button class="btn btn-success" type="submit">Sign in</button>
					<div id="fb-root">
						<fb:login-button autologoutlink="true" show-faces="false" width="200" max-rows="1"><fb:login-button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="sign-up" style="margin:100; padding: 100; margin-top: 200px; text-align: center">
		<label for="firstname">First Name    </label>
		<input type="text" placeholder="First Name"></input><br/>
		<label for="lastname">Last Name    </label>
		<input type="text" placeholder="Last Name"></input><br/>
		<label for="zip">Zip Code    </label>
		<input type="text" placeholder="Zip Code"></input><br/>
		<label for="email">         Email    </label>
		<input type="text" placeholder="Email"></input><br/>
		<label for="password">Password    </label>
		<input type="password" placeholder="Password"></input><br/>
		<label for="password2">Reenter your password.    </label>
		<input type="password" placeholder="Reenter your password."></input><br/>
		<!--input type="submit" value="Submit"></input><br/-->
		<button class="btn btn-success" type="submit">Submit</button>

	</div>
	<div>
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<div class="navbar-header">
					<a href="index.html"><button class="btn btn-success" type="submit">Home</button></a>
					<a href="reports-page.html"><button class="btn btn-success" type="submit">Reports</button></a>
					<a href="about.html"><button class="btn btn-success" type="submit">About</button></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
