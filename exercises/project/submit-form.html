<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" ></meta>
	<title>Citizen311</title>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB31mjMaXNA33VUKwCndXANCkbgULTyY2k&sensor=false"></script>
	<script type="text/javascript" src="http://data.sfgov.org/resource/vw6y-z8j6.json"></script>
	<script type="text/javascript" src="js/mustache.js"></script>
	<script type="text/javascript" src="js/faker.js"></script>
	<script type="text/javascript" src="js/seed.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-header">
					<p style="font-size:24px; color: white">Citizen311</P>
				</div>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Email"></input>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Password"></input>
					</div>
					<button class="btn btn-success" type="submit">Sign in</button>
					<div id="fb-root">
						<fb:login-button autologoutlink="true" show-faces="false" width="200" max-rows="1"><fb:login-button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div style="width:40%; float:left; margin-top:100px">
		<div id="map" style="width:500px; height:500px">
		</div>
	</div> 
	<div style="width:40%; float:left; margin-top:100px " id="submit-form">
		<input id="address" type="text" placeholder="Address"></input><br/>
		<select id="dropdown"></br>
			<option value="type">Type of Problem</option>
			<option value="pothole">Pothole</option>
			<option value="graffiti">Graffiti</option>
			<option value="illegal-dumping">Illegal Dumping</option>
			<option value="maintenance">Maintenance</option>
			<option value="tree-maintenance">Tree Maintenance</option>
			<option value="street-sidewalk-cleaning">Street and Sidewalk Cleaning</option>
			<option value="sewer-issues">Sewer Issues</option>
			<option value="abandoned-vehicle">Abandoned Vehicle</option>
			<option value="streetlights">Streetlights</option>

		</select>
		<input id="date" type="text" placeholder="Date"></input><br/>
		<select id="dropdown">
			<option value="severity">Severity</option>
			<option value="not great">Not Great</option>
			<option value="bad">Bad</option>
			<option value="terrible">Terrible</option>
		</select><br/>
		<p>Describe the problem here.</p>
		<textarea rows="4" cols="50">

		</textarea><br/>
		<button class="btn btn-success" type="submit">Submit</button>
		
	</div>
	<div>
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<div class="navbar-header">
					<a href="sign-up.html"><button class="btn btn-success" type="submit">Sign Up</button></a>
					<a href="index.html"><button class="btn btn-success" type="submit">Home</button></a>
					<a href="about.html"><button class="btn btn-success" type="submit">About</button></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
