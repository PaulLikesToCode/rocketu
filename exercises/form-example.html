<!DOCTYPE>
<html>
	<head>
		<title>Form Example
		</title>
		<script>
		function getMyName() {
			var name = document.getElementById('first-name').value;
			if (name == '') {
				alert('You forgot to fill out the form jackass.');
			}
			else {
			alert('My name is ' + name);
			}
		}
		</script>
	</head>
	<body>
		<form>
			<label>Name</label>
			<input type="text" id="first-name" />
			<button onclick="getMyName()">Say my name</button>
